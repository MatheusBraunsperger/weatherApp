<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Weather Now</title>
</head>

<body>
    <div class="container">
        <div class="current-info">

            <div class="date-container">
                <div class="time" id="time">
                    12:30 <span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">

                </div>
                <div class="others" id="current-weather-items">
                    <!-- Div with new info -->

                </div>
            </div>

            <div class="centered-container">
                <h2 id="tittle-search-bar">Weather Conditions on</h2>
                <div class="input">
                    <input type="text" class="input-value" id="input-value" placeholder="Country, State or City">
                    <input class="button-search" id="button-search" type="submit" value="Search!">
                </div>
            </div>




            <div class="place-container">
                <div class="time-zone" id="time-zone">Bras√≠lia Time</div>
                <div class="country" id="country">Brazil</div>
            </div>
        </div>
    </div>

    <div class="mid-container">
        <h3 id="temp-highlight"></h3>
    </div>


    <div class="future-forecast">
        <div class="today" id="current-temp">

        </div>

        <div class="weather-forecast" id="weather-forecast">
            <!-- Div with new info -->
        </div>
        <div class="weather-forecast" id="weather-forecast">
            <!-- Div with new info -->
        </div>
        <div class="weather-forecast" id="weather-forecast">
            <!-- Div with new info -->
        </div>
        <div class="weather-forecast" id="weather-forecast">
            <!-- Div with new info -->
        </div>
        <div class="weather-forecast" id="weather-forecast">
            <!-- Div with new info -->
        </div>
        <div class="weather-forecast" id="weather-forecast">
            <!-- Div with new info -->
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
